name: Release

permissions:
  contents: write
  id-token: write
  attestations: write

on:
  push:
    # Publish semver tags as releases.
    tags: ["v*.*.*"]

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          # (optional) Path to changelog.
          # changelog: CHANGELOG.md
          # (required) GitHub token for creating GitHub Releases.
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-24.04
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
          - target: armv7-unknown-linux-gnueabihf
            os: ubuntu-24.04-arm
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rustup update stable
      - run: sudo apt-get update && sudo apt-get install -y libdbus-1-dev pkg-config
      - uses: taiki-e/upload-rust-binary-action@v1
        id: upload
        with:
          # (required) Comma-separated list of binary names (non-extension portion of filename) to build and upload.
          # Note that glob pattern is not supported yet.
          bin: ruuvi-prometheus-rs
          # (optional) Target triple, default is host triple.
          # This is optional but it is recommended that this always be set to
          # clarify which target you are building for if macOS is included in
          # the matrix because GitHub Actions changed the default architecture
          # of macos-latest since macos-14.
          target: ${{ matrix.target }}
          # (optional) On which platform to distribute the `.tar.gz` file.
          # [default value: unix]
          # [possible values: all, unix, windows, none]
          tar: all
          # (optional) On which platform to distribute the `.zip` file.
          # [default value: windows]
          # [possible values: all, unix, windows, none]
          zip: none
          # (required) GitHub token for uploading assets to GitHub Releases.
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Attest release artifact
        if: ${{ steps.upload.outputs.tar != '' }}
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ${{ format('{0}/{1}', github.workspace, steps.upload.outputs.tar) }}
